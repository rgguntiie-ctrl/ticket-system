version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: epsc-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data      
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
